name: Release Workflow

permissions:
  contents: write

on:
  push:
    branches: ["main"]
jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check.outputs.has_changes }}
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
    
    - name: Check for changes since last tag
      id: check
      run: |
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -z "$LATEST_TAG" ]; then
          echo "No tags found, treating as changed"
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          if git diff --quiet "$LATEST_TAG"..HEAD -- PTrampert.SimplePatch/; then
            echo "No changes in PTrampert.SimplePatch/ since $LATEST_TAG"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in PTrampert.SimplePatch/ since $LATEST_TAG"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
        fi

  version:
    uses: ./.github/workflows/version.yml
    with:
      main_branch: 'refs/heads/main'

  build-test:
    uses: ./.github/workflows/build-test-dotnet.yml
    needs: version
    with:
      version: ${{needs.version.outputs.version}}
      project_name: PTrampert.SimplePatch

  publish-github-release:
    runs-on: ubuntu-latest
    if: ${{needs.check-changes.outputs.has_changes == 'true'}}
    needs: 
    - version
    - build-test
    - check-changes
    steps:
    - uses: actions/download-artifact@v7
        
    - uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{needs.version.outputs.version}}
        files: |
          package/*.nupkg
          package/*.snupkg
        fail_on_unmatched_files: true
        target_commitish: ${{github.sha}}
        generate_release_notes: true
  
  publish-nuget-package:
    runs-on: ubuntu-latest
    if: ${{needs.check-changes.outputs.has_changes == 'true'}}
    needs: 
    - build-test
    - check-changes
    steps:
    - uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 8.0.x
    
    - uses: actions/download-artifact@v7
    
    - name: Publish nuget package
      run: dotnet nuget push **/*.nupkg -s https://api.nuget.org/v3/index.json -k ${{secrets.NUGET_ORG_SECRET}}

